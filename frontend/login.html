<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        :root {
            --primary: #161a2d;
            --secondary: #19376D;
            --accent: #4F52BA;
            --hover: #819CFA;
            --background: #F0F4FF;
            --card: #FFFFFF;
            --text: #22223B;
            --muted-accent: #E7E9F5;
            --border: #E9EAF1;
            --input-bg: #f6f8fa;
            --input-border: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* LOGIN CONTAINER */
        .login-card {
            background: var(--card);
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(22, 26, 45, 0.11);
            padding: 3rem 2.4rem;
            border: 1px solid var(--muted-accent);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .login-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            }

        /* TITLE */
        .form-title {
            color: var(--secondary);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.4px;
        }

        /* INPUTS */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-radius: 10px;
            padding: 0.9em 1em;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 1.1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(79, 82, 186, 0.12);
            }

        a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            text-align: right;
            margin-top: -5px;
        }

            a:hover {
                color: var(--hover);
                text-decoration: underline;
            }

        /* BUTTONS */
        .button {
            background: var(--accent);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

            .button:hover {
                background: var(--hover);
                transform: translateY(-2px);
            }

        /* BACK BUTTON */
        .back {
            list-style: none;
            margin-bottom: 0.5rem;
        }

            .back a {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                border-radius: 12px;
                background: var(--muted-accent);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                transition: all 0.2s ease;
                text-decoration: none;
            }

                .back a:hover {
                    background: var(--hover);
                    transform: translateY(-2px);
                }

            .back span {
                color: var(--secondary);
                font-size: 28px;
            }
    </style>
</head>
<body>
    <div class="login-card">
        <li class="back">
            <a href="mainlayout.html">
                <span class="material-symbols-outlined">chevron_left</span>
            </a>
        </li>

        <h2 class="form-title">Login</h2>

        <form id="loginForm">
            <label>Enter Email</label>
            <input type="text" id="email" placeholder="Enter your email" required />
            <label>Enter Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login" />
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "";

            try {
                const response = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include", 
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert(`âœ… Welcome, ${data.user.fullName || "SME"}!`);
                    localStorage.setItem("currentUser", JSON.stringify(data.user));
                    window.location.href = "SMEdashboard.html";
                } else {
                    messageDiv.textContent = data.message || "Invalid credentials.";
                }
            } catch (err) {
                console.error("Login error:", err);
                messageDiv.textContent = "ðŸš« Server connection failed.";
            }
        });
    </script>

</body>
</html>
